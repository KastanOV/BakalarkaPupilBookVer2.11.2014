<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ParrentstudentEditDlg" widgetVar="ParrentstudentEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditParrentstudentTitle}">
            <h:form id="ParrentstudentEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{parrentstudentController.selected != null}">
                        <p:outputLabel value="#{bundle.EditParrentstudentLabel_idParrentStudent}" for="idParrentStudent" />
                        <p:inputText id="idParrentStudent" value="#{parrentstudentController.selected.idParrentStudent}" title="#{bundle.EditParrentstudentTitle_idParrentStudent}" required="true" requiredMessage="#{bundle.EditParrentstudentRequiredMessage_idParrentStudent}"/>
                        <p:outputLabel value="#{bundle.EditParrentstudentLabel_studentLogin}" for="studentLogin" />
                        <p:selectOneMenu id="studentLogin" value="#{parrentstudentController.selected.studentLogin}" required="true" requiredMessage="#{bundle.EditParrentstudentRequiredMessage_studentLogin}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{usersController.itemsAvailableSelectOne}"
                                           var="studentLoginItem"
                                           itemValue="#{studentLoginItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditParrentstudentLabel_parentLogin}" for="parentLogin" />
                        <p:selectOneMenu id="parentLogin" value="#{parrentstudentController.selected.parentLogin}" required="true" requiredMessage="#{bundle.EditParrentstudentRequiredMessage_parentLogin}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{usersController.itemsAvailableSelectOne}"
                                           var="parentLoginItem"
                                           itemValue="#{parentLoginItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{parrentstudentController.update}" value="#{bundle.Save}" update="display,:ParrentstudentListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ParrentstudentEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ParrentstudentEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
