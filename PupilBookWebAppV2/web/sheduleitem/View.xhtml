<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SheduleitemViewDlg" widgetVar="SheduleitemViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSheduleitemTitle}">
            <h:form id="SheduleitemViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sheduleitemController.selected != null}">
                        <h:outputText value="#{bundle.ViewSheduleitemLabel_idSheduleItem}"/>
                        <h:outputText value="#{sheduleitemController.selected.idSheduleItem}" title="#{bundle.ViewSheduleitemTitle_idSheduleItem}"/>
                        <h:outputText value="#{bundle.ViewSheduleitemLabel_day}"/>
                        <p:selectBooleanCheckbox value="#{sheduleitemController.selected.day}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewSheduleitemLabel_hour}"/>
                        <p:selectBooleanCheckbox value="#{sheduleitemController.selected.hour}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewSheduleitemLabel_studyGroupidStudyGroup}"/>
                        <h:outputText value="#{sheduleitemController.selected.studyGroupidStudyGroup}" title="#{bundle.ViewSheduleitemTitle_studyGroupidStudyGroup}"/>
                        <h:outputText value="#{bundle.ViewSheduleitemLabel_studySubjectidStudySubject}"/>
                        <h:outputText value="#{sheduleitemController.selected.studySubjectidStudySubject}" title="#{bundle.ViewSheduleitemTitle_studySubjectidStudySubject}"/>
                        <h:outputText value="#{bundle.ViewSheduleitemLabel_usersLogin}"/>
                        <h:outputText value="#{sheduleitemController.selected.usersLogin}" title="#{bundle.ViewSheduleitemTitle_usersLogin}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SheduleitemViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
