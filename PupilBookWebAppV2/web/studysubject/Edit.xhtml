<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="StudysubjectEditDlg" widgetVar="StudysubjectEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditStudysubjectTitle}">
            <h:form id="StudysubjectEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{studysubjectController.selected != null}">
                        <p:outputLabel value="#{bundle.EditStudysubjectLabel_idStudySubject}" for="idStudySubject" />
                        <p:inputText id="idStudySubject" value="#{studysubjectController.selected.idStudySubject}" title="#{bundle.EditStudysubjectTitle_idStudySubject}" required="true" requiredMessage="#{bundle.EditStudysubjectRequiredMessage_idStudySubject}"/>
                        <p:outputLabel value="#{bundle.EditStudysubjectLabel_name}" for="name" />
                        <p:inputText id="name" value="#{studysubjectController.selected.name}" title="#{bundle.EditStudysubjectTitle_name}" required="true" requiredMessage="#{bundle.EditStudysubjectRequiredMessage_name}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{studysubjectController.update}" value="#{bundle.Save}" update="display,:StudysubjectListForm:datalist,:growl" oncomplete="handleSubmit(args, 'StudysubjectEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="StudysubjectEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
