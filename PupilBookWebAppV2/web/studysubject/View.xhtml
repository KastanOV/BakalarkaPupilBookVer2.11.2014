<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="StudysubjectViewDlg" widgetVar="StudysubjectViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewStudysubjectTitle}">
            <h:form id="StudysubjectViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{studysubjectController.selected != null}">
                        <h:outputText value="#{bundle.ViewStudysubjectLabel_idStudySubject}"/>
                        <h:outputText value="#{studysubjectController.selected.idStudySubject}" title="#{bundle.ViewStudysubjectTitle_idStudySubject}"/>
                        <h:outputText value="#{bundle.ViewStudysubjectLabel_name}"/>
                        <h:outputText value="#{studysubjectController.selected.name}" title="#{bundle.ViewStudysubjectTitle_name}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="StudysubjectViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
