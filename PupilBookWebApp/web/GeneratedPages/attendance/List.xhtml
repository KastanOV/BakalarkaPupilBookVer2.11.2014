<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListAttendanceTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="AttendanceListForm">
                <p:panel header="#{bundle.ListAttendanceTitle}">
                    <p:dataTable id="datalist" value="#{attendanceController.items}" var="item"
                                 selectionMode="single" selection="#{attendanceController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idAttendance}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAttendanceTitle_idAttendance}"/>
                            </f:facet>
                            <h:outputText value="#{item.idAttendance}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAttendanceTitle_missingStart}"/>
                            </f:facet>
                            <h:outputText value="#{item.missingStart}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAttendanceTitle_missingEnd}"/>
                            </f:facet>
                            <h:outputText value="#{item.missingEnd}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAttendanceTitle_excussed}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.excussed}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAttendanceTitle_usersLogin}"/>
                            </f:facet>
                            <h:outputText value="#{item.usersLogin}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{attendanceController.prepareCreate}" update=":AttendanceCreateForm" oncomplete="PF('AttendanceCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":AttendanceViewForm" oncomplete="PF('AttendanceViewDialog').show()" disabled="#{empty attendanceController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":AttendanceEditForm" oncomplete="PF('AttendanceEditDialog').show()" disabled="#{empty attendanceController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{attendanceController.destroy}" update=":growl,datalist" disabled="#{empty attendanceController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
