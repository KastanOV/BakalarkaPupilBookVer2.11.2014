<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TeacherSubjectsViewDlg" widgetVar="TeacherSubjectsViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTeacherSubjectsTitle}">
            <h:form id="TeacherSubjectsViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{teacherSubjectsController.selected != null}">
                        <h:outputText value="#{bundle.ViewTeacherSubjectsLabel_idTeacherSubjects}"/>
                        <h:outputText value="#{teacherSubjectsController.selected.idTeacherSubjects}" title="#{bundle.ViewTeacherSubjectsTitle_idTeacherSubjects}"/>
                        <h:outputText value="#{bundle.ViewTeacherSubjectsLabel_studySubjectidStudySubject}"/>
                        <h:outputText value="#{teacherSubjectsController.selected.studySubjectidStudySubject}" title="#{bundle.ViewTeacherSubjectsTitle_studySubjectidStudySubject}"/>
                        <h:outputText value="#{bundle.ViewTeacherSubjectsLabel_usersLogin}"/>
                        <h:outputText value="#{teacherSubjectsController.selected.usersLogin}" title="#{bundle.ViewTeacherSubjectsTitle_usersLogin}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TeacherSubjectsViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
