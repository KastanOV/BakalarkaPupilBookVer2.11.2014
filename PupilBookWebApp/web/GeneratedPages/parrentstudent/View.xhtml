<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ParrentstudentViewDlg" widgetVar="ParrentstudentViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewParrentstudentTitle}">
            <h:form id="ParrentstudentViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{parrentstudentController.selected != null}">
                        <h:outputText value="#{bundle.ViewParrentstudentLabel_idParrentStudent}"/>
                        <h:outputText value="#{parrentstudentController.selected.idParrentStudent}" title="#{bundle.ViewParrentstudentTitle_idParrentStudent}"/>
                        <h:outputText value="#{bundle.ViewParrentstudentLabel_studentLogin}"/>
                        <h:outputText value="#{parrentstudentController.selected.studentLogin}" title="#{bundle.ViewParrentstudentTitle_studentLogin}"/>
                        <h:outputText value="#{bundle.ViewParrentstudentLabel_parentLogin}"/>
                        <h:outputText value="#{parrentstudentController.selected.parentLogin}" title="#{bundle.ViewParrentstudentTitle_parentLogin}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ParrentstudentViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
