<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="StudygroupEditDlg" widgetVar="StudygroupEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditStudygroupTitle}">
            <h:form id="StudygroupEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{studygroupController.selected != null}">
                        <p:outputLabel value="#{bundle.EditStudygroupLabel_idStudyGroup}" for="idStudyGroup" />
                        <p:inputText id="idStudyGroup" value="#{studygroupController.selected.idStudyGroup}" title="#{bundle.EditStudygroupTitle_idStudyGroup}" required="true" requiredMessage="#{bundle.EditStudygroupRequiredMessage_idStudyGroup}"/>
                        <p:outputLabel value="#{bundle.EditStudygroupLabel_name}" for="name" />
                        <p:inputText id="name" value="#{studygroupController.selected.name}" title="#{bundle.EditStudygroupTitle_name}" required="true" requiredMessage="#{bundle.EditStudygroupRequiredMessage_name}"/>
                        <p:outputLabel value="#{bundle.EditStudygroupLabel_schoolYearidSchoolYear}" for="schoolYearidSchoolYear" />
                        <p:selectOneMenu id="schoolYearidSchoolYear" value="#{studygroupController.selected.schoolYearidSchoolYear}" required="true" requiredMessage="#{bundle.EditStudygroupRequiredMessage_schoolYearidSchoolYear}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{schoolyearController.itemsAvailableSelectOne}"
                                           var="schoolYearidSchoolYearItem"
                                           itemValue="#{schoolYearidSchoolYearItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{studygroupController.update}" value="#{bundle.Save}" update="display,:StudygroupListForm:datalist,:growl" oncomplete="handleSubmit(args, 'StudygroupEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="StudygroupEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
