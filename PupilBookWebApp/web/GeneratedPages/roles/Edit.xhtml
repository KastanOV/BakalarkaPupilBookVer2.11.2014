<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RolesEditDlg" widgetVar="RolesEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditRolesTitle}">
            <h:form id="RolesEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{rolesController.selected != null}">
                        <p:outputLabel value="#{bundle.EditRolesLabel_rolesPK_role}" for="rolesPK_role" />
                        <p:inputText id="rolesPK_role" value="#{rolesController.selected.rolesPK.role}" title="#{bundle.EditRolesTitle_rolesPK_role}" required="true" requiredMessage="#{bundle.EditRolesRequiredMessage_rolesPK_role}"/>
                        <p:outputLabel value="#{bundle.EditRolesLabel_users}" for="users" />
                        <p:selectOneMenu id="users" value="#{rolesController.selected.users}" required="true" requiredMessage="#{bundle.EditRolesRequiredMessage_users}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{usersController.itemsAvailableSelectOne}"
                                           var="usersItem"
                                           itemValue="#{usersItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{rolesController.update}" value="#{bundle.Save}" update="display,:RolesListForm:datalist,:growl" oncomplete="handleSubmit(args, 'RolesEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RolesEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
