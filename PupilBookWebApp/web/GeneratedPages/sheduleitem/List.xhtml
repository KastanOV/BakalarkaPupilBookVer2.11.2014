<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListSheduleitemTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="SheduleitemListForm">
                <p:panel header="#{bundle.ListSheduleitemTitle}">
                    <p:dataTable id="datalist" value="#{sheduleitemController.items}" var="item"
                                 selectionMode="single" selection="#{sheduleitemController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idSheduleItem}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSheduleitemTitle_idSheduleItem}"/>
                            </f:facet>
                            <h:outputText value="#{item.idSheduleItem}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSheduleitemTitle_day}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.day}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSheduleitemTitle_hour}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.hour}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSheduleitemTitle_studyGroupidStudyGroup}"/>
                            </f:facet>
                            <h:outputText value="#{item.studyGroupidStudyGroup}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSheduleitemTitle_studySubjectidStudySubject}"/>
                            </f:facet>
                            <h:outputText value="#{item.studySubjectidStudySubject}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSheduleitemTitle_usersLogin}"/>
                            </f:facet>
                            <h:outputText value="#{item.usersLogin}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{sheduleitemController.prepareCreate}" update=":SheduleitemCreateForm" oncomplete="PF('SheduleitemCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":SheduleitemViewForm" oncomplete="PF('SheduleitemViewDialog').show()" disabled="#{empty sheduleitemController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":SheduleitemEditForm" oncomplete="PF('SheduleitemEditDialog').show()" disabled="#{empty sheduleitemController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{sheduleitemController.destroy}" update=":growl,datalist" disabled="#{empty sheduleitemController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
