<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" type="text/css" href="app_framework/css/af.ui.min.css">
    <link rel="stylesheet" type="text/css" href="app_framework/css/icons.min.css">
    <link rel="stylesheet" type="text/css" href="css/index_main.less.css" class="main-less">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">

    <script src="intelxdk.js"></script>
    <script src="cordova.js"></script>
    <!--      
      You may substitute jQuery for the App Framework selector library.
      See http://app-framework-software.intel.com/documentation.php#afui/afui_jquery
    -->
    <script type="application/javascript" src="app_framework/appframework.js"></script>
    <script type="application/javascript" src="app_framework/appframework.ui.js"></script>
  </head>

  <body id="afui" class="android light">

    <div id="content" class="uwrap">
      <div class="upage vertical-col left panel" id="mainpage" data-header="none" data-footer="none">
        <div class="widget uib_w_1 d-margins" data-uib="app_framework/input_group" data-ver="0">
          <div class="formGroupHead">Input Group</div>
          <div class="input-group">
            <div class="col uib_col_1 single-col" data-uib="layout/col" data-ver="0">
              <div class="widget-container content-area vertical-col">

                <div class="table-thing with-label widget uib_w_2 d-margins" data-uib="app_framework/input" data-ver="0">

                  <input class="wide-control" placeholder="Login" type="text">
                </div>
                <div class="table-thing with-label widget uib_w_3 d-margins" data-uib="app_framework/input" data-ver="0">

                  <input class="wide-control" placeholder="Heslo" type="password">
                </div><a class="button widget uib_w_4 d-margins icon check" data-uib="app_framework/button" data-ver="0">Přihlásit</a><span class="uib_shim"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
