<html>
    <head>
        <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css"/>
        <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
        <title>Docházka</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body >
        <div class="container" >
            <table class="table table-striped">
                <tr>
                    <th>Nepřítomen od</th><th>Nepřítomen do</th><td>Omluven</td>
                </tr>
                <tr ng-repeat="item in attendance" class="{{item.excused === 'true' ? 'success' : 'danger'}}"  >
                    <td>{{item.start | date:'dd.MM.yyyy HH:mm'}}</td>
                    <td>{{item.end | date:'dd.MM.yyyy HH:mm'}}</td>
                    <td>{{item.excused === 'true' ? 'ANO' : 'NE'}}</td>
                    
                </tr>
            </table>
        </div>
    </body>
</html>
