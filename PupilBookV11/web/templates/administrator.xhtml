<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title><ui:insert name="title">Administrátor</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>
        #{loginBean.checkAdminLogin()}
        <p:growl id="growl" life="3000" />
        <p:layout fullPage="true" >
            <p:layoutUnit position="north" size="65">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="Studenti" outcome="/Administrator/students" />
                        <p:menuitem value="Učitelé" outcome="/Administrator/teachers" />
                        <p:menuitem value="Rozvrhy" outcome="/Administrator/shedule" />
                        <p:menuitem value="Předměty" outcome="/Administrator/studySubjects" />
                        <p:menuitem value="Učty" outcome="/Administrator/passwords.html" />
                        <p:menuitem actionListener="#{loginBean.logout()}" iconPos="right" value="Odhlásit" style="float: right contour"/> 
                    </p:menubar>

                </h:form>
            </p:layoutUnit>
            <p:layoutUnit position="west" size="290" header="#{bundle.dropdownStudyGroups}" collapsible="true">
                <ui:insert name="west"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>
            
            <p:layoutUnit position="south" size="60">
                <center><p>Created by Kaštura Jaroslav</p></center>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
