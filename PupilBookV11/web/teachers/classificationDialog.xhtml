<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClassificationCreateDialog" widgetVar="ClassificationCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="Klasifikace studenta">
            <h:form id="ClassificationCreateForm">
                
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{teachersController.editedClassification != null}">
                        <p:outputLabel value="Popis hodnocení" for="name" />
                        <p:inputText id="name" value="#{teachersController.editedClassification.description}" title="Popis hodnocení. Například Zlomky sčítání" required="true" />
                        
                    </p:panelGrid>
                    <h:panelGrid columns="2">
                        <h:outputText value="Callback:" />
                        <p:rating value="#{teachersController.editedScore}" />
                    </h:panelGrid>
                    <p:commandButton actionListener="#{teachersController.saveClassification()}" value="#{bundle.save}" update="display,:MainTab ,:growl" oncomplete="handleSubmit(args,'ClassificationCreateDialog');"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
