<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:composition>
        
        <ui:include src="dialogs/CreateInformation.xhtml"/>
        #{teacherInformations.setLoggedUser(teacherMainController.loggedUser)}
        #{teacherInformations.setSelectedStudent(teacherMainController.editedStudent)}
        #{teacherInformations.setSelectedStudygroup(teacherMainController.editedStudyGroup)}
        <h:form id="InformationsTableForm">
            <p:dataTable id="InformationsTable" var="ListItem" value="#{teacherInformations.informations}"
                     paginator="true"
                     paginatorPosition="bottom"
                     rows="10"
                     rowsPerPageTemplate="10,20,30,40,50">
                <f:facet name="header">
                    <p:commandButton id="createButtoninformationStudent" icon="ui-icon-plus" style="background-color: #009900"  value="přidat informaci pro #{teacherMainController.editedStudent.lastName} #{teacherMainController.editedStudent.firstName}" actionListener="#{teacherInformations.prepareInformation(teacherMainController.editedStudent, false)}" disabled="#{teacherMainController.editedStudent == null}" update=":InformationsCreateForm" oncomplete="PF('InformationsCreateDialog').show()"/>
                    <p:commandButton id="createButtoninformationParent" icon="ui-icon-plus" style="background-color: orangered"   value="přidat informaci pro rodiče #{teacherMainController.editedStudent.lastName} #{teacherMainController.editedStudent.firstName}" actionListener="#{teacherInformations.prepareInformation(teacherMainController.editedStudent, true)}" disabled="#{teacherMainController.editedStudent == null}" update=":InformationsCreateForm" oncomplete="PF('InformationsCreateDialog').show()"/>
                    <p:commandButton id="createButtoninformationStudygroup" icon="ui-icon-plus"   value="přidat informaci pro třídu #{teacherMainController.editedStudyGroup.name}" actionListener="#{teacherInformations.prepareInformation(teacherMainController.editedStudyGroup)}" disabled="#{teacherMainController.editedStudyGroup == null}" update=":InformationsCreateForm" oncomplete="PF('InformationsCreateDialog').show()"/>
                    
                </f:facet>
                <p:column headerText="Popis">
                    <h:outputText value="#{ListItem.description}"/>
                </p:column>
                <p:column headerText="Samotná informace">
                    <h:outputText value="#{ListItem.someMessage}"/>
                </p:column>
                <p:column headerText="Zpráva pro" rendered="#{ListItem.usersLogin != null}">
                    <h:outputText value="#{ListItem.usersLogin.lastName}"/>
                </p:column>
                <p:column headerText="Pouze rodičům" rendered="#{ListItem.usersLogin != null}">
                    <h:selectBooleanCheckbox value="#{ListItem.infoForParrents}"/>
                </p:column>
                <p:column headerText="Zpráva třídě" rendered="#{ListItem.studyGroupidStudyGroup != null}">
                    <h:selectBooleanCheckbox value="#{ListItem.studyGroupidStudyGroup.name}"/>
                </p:column>
                <p:column headerText="Editovací tlačítko">
                    <p:commandButton actionListener="#{teacherInformations.setEditedInformation(ListItem)}" icon="ui-icon-edit" value="upravit" />
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:composition>
</html>
