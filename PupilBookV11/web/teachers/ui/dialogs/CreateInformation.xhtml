<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>
        <p:dialog id="InformationsCreateDialog" widgetVar="InformationsCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="Přídat informaci">
            <h:form id="InformationsCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2">
                        <p:outputLabel value="Popis" for="name" />
                        <p:inputText id="name" value="#{teacherInformations.editedInformation.description}" title="Název"/>
                        <p:outputLabel value="Známka" for="infoEdit"/>
                        <p:inputTextarea id="infoEdit" value="#{teacherInformations.editedInformation.someMessage}" title="Samotná informace"/>
                    </p:panelGrid>
                <p:commandButton actionListener="#{teacherInformations.saveInformation()}" value="#{bundle.save}" update="display,:InformationsTableForm ,:growl" oncomplete="handleSubmit(args,'InformationsCreateDialog');"/>
                    
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
