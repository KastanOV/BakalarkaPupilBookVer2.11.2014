<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClasificationEditDialog" widgetVar="ClasificationEditDialog" modal="true" resizable="false" appendTo="@(body)" header="Editovat klasifikaci">
            <h:form id="ClasificationEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2">
                        <p:outputLabel value="Popis" for="name" />
                        <p:inputText id="name" value="#{teacherClassificationTable.editedResult.description}" title="Název" required="true" />
                        <p:outputLabel value="Známka" for="classification"/>
                        <p:rating id="classification" value="#{teacherClassificationTable.editedResult.score}" stars="10"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{teacherClassificationTable.saveClassification}" value="#{bundle.save}" update="display,:ClassificationChart ,:growl" oncomplete="handleSubmit(args,'ClasificationEditDialog');"/>
                    <p:commandButton actionListener="#{teacherClassificationTable.deleteClasification}" value="Odstranit" update="display,:ClassificationChart ,:growl" oncomplete="handleSubmit(args,'ClasificationEditDialog');"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
