<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
    	
    	<ui:composition template="/templates/admin.xhtml">
    	
            <ui:define name="body">
                <h:form id="AdminMainMenu">
                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                    <h:panelGrid columns="2" style="margin-bottom: 10px" cellpadding="5">
                        <p:outputLabel for="login" value="Login "/>
                        <p:inputText id="login" value="#{loginBean.user}" />
                        <p:outputLabel for="pass" value="Password "/>
                        <p:password id="pass" value="#{loginBean.password}" />
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="Přihlásit" actionListener="#{loginBean.login}" />
                    </h:panelGrid>
                </h:form>
            </ui:define>
    	</ui:composition>
    	
    </h:body>

</html>
