<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TeacherCreateDialog" widgetVar="TeacherCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="Přidat Učitele">
            <h:form id="TeacherCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{adminmainController.editedTeacher != null}">
                        <p:outputLabel value="Login" for="login" rendered="#{adminmainController.editedTeacher.login != null}"/>
                        <p:outputLabel id="login" value="#{adminmainController.editedTeacher.login}" for="name" rendered="#{adminmainController.editedTeacher.login != null}"/>
                        <p:outputLabel value="Jméno" for="name" />
                        <p:inputText id="name" value="#{adminmainController.editedTeacher.firstName}" title="Jméno" required="true" />
                        <p:outputLabel value="Druhé jméno" for="middlename" />
                        <p:inputText id="middlename" value="#{adminmainController.editedTeacher.middleName}" title="Druhé jméno" required="false" />
                        <p:outputLabel value="Příjmení" for="lastname" />
                        <p:inputText id="lastname" value="#{adminmainController.editedTeacher.lastName}" title="Příjmení" required="true" />
                        <p:outputLabel value="Email" for="email" />
                        <p:inputText id="email" value="#{adminmainController.editedTeacher.email}" required="false" />
                        <p:outputLabel value="Phone" for="phone" />
                        <p:inputText id="phone" value="#{adminmainController.editedTeacher.phone}" required="false" />
                        <p:outputLabel value="Password" for="password" rendered="#{adminmainController.editedTeacher.password != null}"/>
                        <p:inputText id="password" value="#{adminmainController.editedTeacher.password}" required="false" rendered="#{adminmainController.editedTeacher.password != null}"/>
                        <p:outputLabel value="Datum narození" for="startDate" />
                        <p:calendar id="startDate" pattern="MM/dd/yyyy" value="#{adminmainController.editedTeacher.birthDate}" required="false" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{adminmainController.saveTeacher}" value="#{bundle.save}" update="display,:AdminMainMenu :Students,:growl" oncomplete="handleSubmit(args,'TeacherCreateDialog');"/>
                    <p:commandButton value="#{bundle.cancel}" onclick="TeacherCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
