<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="StudySubjectCreateDialog" widgetVar="StudySubjectCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="Přidat předmět">
            <h:form id="StudySubjectCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{adminmainController.editedStudySubject != null}">
                        <p:outputLabel value="Název předmětu" for="name" />
                        <p:inputText id="name" value="#{adminmainController.editedStudySubject.name}" title="Název" required="true" />
                        <p:outputLabel value="Zkratka předmětu" for="shortname" />
                        <p:inputText id="shortname" value="#{adminmainController.editedStudySubject.shortName}" required="true" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{adminmainController.saveStudySubject}" value="#{bundle.save}" update="display,:AdminMainMenu :Students,:growl" oncomplete="handleSubmit(args,'StudySubjectCreateDialog');"/>
                    <!--<p:commandButton value="#{bundle.cancel}" onclick="StudySubjectCreateDialog.hide()"/>-->
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
