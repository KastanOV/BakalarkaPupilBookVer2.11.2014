<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="StudyGroupEditDialog" widgetVar="StudyGroupEditDialog" modal="true" resizable="false" appendTo="@(body)" header="Editovat studíjní skupinu">
            <h:form id="StudyGroupEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{adminMainController.editedStudygroup != null}">
                        <p:outputLabel value="#{bundle.StudyGroupName}" for="name" />
                        <p:inputText id="name" value="#{adminMainController.editedStudygroup.name}" title="Název" required="true" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{adminMainController.saveEditedStudyGroup}" value="#{bundle.save}" update="display,:AdminMainMenu:StudyGroupsOneMenu ,:growl" oncomplete="handleSubmit(args,'StudyGroupEditDialog');"/>
                    <p:commandButton actionListener="#{adminMainController.deleteStudyGroup}" value="Odstranit" update="display,:AdminMainMenu:StudyGroupsOneMenu ,:growl" oncomplete="handleSubmit(args,'StudyGroupEditDialog');"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
