<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="StudentViewDlg" widgetVar="StudentViewDialog" modal="true" resizable="false" appendTo="@(body)" header="Student">
            <h:form id="StudentViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{adminStudentController.editedStudent != null}">
                        <h:outputText value="Jméno"/>
                        <h:outputText value="#{adminStudentController.editedStudent.firstName}"/>
                        <h:outputText value="Druhé jméno"/>
                        <h:outputText value="#{usersController.selected.middleName}"/>
                        <h:outputText value="Příjmení"/>
                        <h:outputText value="#{usersController.selected.lastName}"/>
                        <h:outputText value="Telefon"/>
                        <h:outputText value="#{usersController.selected.phone}"/>
                        <h:outputText value="Email"/>
                        <h:outputText value="#{usersController.selected.email}"/>
                        <h:outputText value="login"/>
                        <h:outputText value="#{usersController.selected.login}"/>
                        <h:outputText value="Datum Narození"/>
                        <h:outputText value="#{usersController.selected.birthDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="Zavřít" onclick="StudentViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
