<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
            <h:form id="passwordsPrint">
                <p:commandButton value="Vytisknout nové přihlašovací údaje" actionListener="#{passwordsController.changePasswords()}">
                    
                </p:commandButton>  

            </h:form>
        <p:dataTable id="selectedUsers" var="itemu" value="#{passwordsController.selectedUsers}">
            <p:column>
                <p:outputLabel value="#{itemu.login}"></p:outputLabel>
            </p:column>
            <p:column>
                <p:commandButton value="Vrátit" actionListener="#{passwordsController.deleteFromSelectedUser(itemu)}" update=":selectedUsers"/>
            </p:column>
        </p:dataTable>
    </ui:composition>
</html>
