<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>
            <ui:include src="dialogs/CreateSY.xhtml"/>
            <ui:include src="dialogs/EditSY.xhtml"/>
            <ui:include src="dialogs/CreateSG.xhtml"/>
            <h:form id="AdminMainMenu">
                    <h:panelGrid columns="2" style="margin-bottom: 10px" cellpadding="5">
                        <p:outputLabel for="SchoolYears" value="#{bundle.dropdownSchoolYear}"/>
                        <p:selectOneMenu id="SchoolYears" value="#{adminMainController.edited}" onchange="submit()" converter="#{SchoolYearConverter}" effect="fold" >
                            <f:selectItem itemLabel="#{bundle.dropdownSchoolYear}" itemValue="" />
                            <f:selectItems value="#{adminMainController.allSchoolYears}" var="item" itemLabel="#{item.name}" itemValue="#{item}" />
                        </p:selectOneMenu>
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.createSchoolYear}" actionListener="#{adminMainController.prepareNewSchoolYear}" update=":SchoolyearCreateForm" oncomplete="PF('SchoolyearCreateDialog').show()"/>
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.editSchoolYear}" update=":SchoolyearEditForm" oncomplete="PF('SchoolyearEditDialog').show()" disabled="#{empty adminMainController.edited}"/>
                    
                        <p:outputLabel for="StudyGroupsOneMenu" value="#{bundle.selectStudyGroup}"/>
                        <p:selectOneMenu id="StudyGroupsOneMenu" value="#{adminMainController.editedStudygroup}" onchange="submit()" converter="#{StudyGroupConverter}" effect="fold">
                            <f:selectItem itemLabel="#{bundle.dropdownStudyGroups}" itemValue="" />
                            <f:selectItems value="#{adminMainController.editedStudyGroups}" var="itemSG" itemLabel="#{itemSG.name}" itemValue="#{itemSG}"/>
                        </p:selectOneMenu>
                        <p:commandButton id="createButtonSG" icon="ui-icon-plus"   value="#{bundle.createStudyGroup}" actionListener="#{adminMainController.prepareNewStudyGroup}" update=":StudyGroupCreateForm" oncomplete="PF('StudyGroupCreateDialog').show()"/>
                        <!--<p:commandButton id="editButton"   icon="ui-icon-pencil" value="Edit" update=":StudyGroupEditForm" oncomplete="PF('StudyGroupEditDialog').show()" disabled="#{empty adminMainController.edited}"/>-->
                    </h:panelGrid>
                    <hr />
                    <p:commandButton id="testingButton" value="BIG TEST BUTTON" />
                    
                </h:form>
    </ui:composition>
</html>
