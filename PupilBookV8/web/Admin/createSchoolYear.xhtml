<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:body>

    	<ui:composition template="/templates/admin.xhtml">
            <ui:define name="body">
                <h:form>
                    <p:panelGrid columns="2" >
                        <p:outputLabel value="Název školního roku" for="SchoolYearName" />
                        <p:inputText id="SchoolYearName" value="#{adminMainMB.editedSY.name}" title="bla" required="true" requiredMessage="Povinné pole pico" />
                        <p:outputLabel value="Začátek školního roku" for="StartYear" />
                        <p:calendar id="StartYear" pattern="MM/dd/yyyy" value="#{adminMainMB.editedSY.startDate}" title="Datum Začátku" required="true" requiredMessage="Povinné" showOn="button"/>
                        <p:outputLabel value="konec školního roku" for="EndYear" />
                        <p:calendar id="EndYear" pattern="MM/dd/yyyy" value="#{adminMainMB.editedSY.endDate}" title="#{bundle.EditAttendanceTitle_missingEnd}"  showOn="button"/>
                        <p:outputLabel value="Aktuální školní rok" for="actualYear" />
                        <p:selectBooleanCheckbox id="actualYear" value="#{adminMainMB.editedSY.isactualyear}" required="true" requiredMessage="#{bundle.EditAttendanceRequiredMessage_excussed}"/>
                    </p:panelGrid>
                    <p:commandButton action="#{AdminMainMB.saveNewSchoolYear}" value="Ulozit"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
