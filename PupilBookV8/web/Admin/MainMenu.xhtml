<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
    	<ui:composition template="/templates/admin.xhtml">
            <ui:define name="body">
                <h:form id="AdminMainMenu">
                    <p:messages autoUpdate="true" />
                        <h:panelGrid columns="3" style="margin-bottom: 10px" cellpadding="5">
                            <p:outputLabel for="SchoolYears" value="Select School Year: "/>
                            <p:selectOneMenu id="SchoolYears" value="#{AdminMainMB.editedSY}" converter="SchoolYearConverter" effect="fold" >

                                <f:selectItems value="#{AdminMainMB.years2}" var="item "/>
                            </p:selectOneMenu>
                            <p:commandButton action="createSchoolYear" actionListener="#{AdminMainMB.prepareCreateSY()}" value="Přidat nový školní rok"  icon="ui-icon-plus"  />
                        </h:panelGrid>
                    </h:form>
            </ui:define>
    	</ui:composition>
    </h:body>
</html>
