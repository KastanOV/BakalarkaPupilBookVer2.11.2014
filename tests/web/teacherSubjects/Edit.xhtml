<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TeacherSubjectsEditDlg" widgetVar="TeacherSubjectsEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{names.EditTeacherSubjectsTitle}">
            <h:form id="TeacherSubjectsEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{teacherSubjectsController.selected != null}">
                        <p:outputLabel value="#{names.EditTeacherSubjectsLabel_idTeacherSubjects}" for="idTeacherSubjects" />
                        <p:inputText id="idTeacherSubjects" value="#{teacherSubjectsController.selected.idTeacherSubjects}" title="#{names.EditTeacherSubjectsTitle_idTeacherSubjects}" required="true" requiredMessage="#{names.EditTeacherSubjectsRequiredMessage_idTeacherSubjects}"/>
                        <p:outputLabel value="#{names.EditTeacherSubjectsLabel_studySubjectidStudySubject}" for="studySubjectidStudySubject" />
                        <p:selectOneMenu id="studySubjectidStudySubject" value="#{teacherSubjectsController.selected.studySubjectidStudySubject}" required="true" requiredMessage="#{names.EditTeacherSubjectsRequiredMessage_studySubjectidStudySubject}">
                            <f:selectItem itemLabel="#{names.SelectOneMessage}"/>
                            <f:selectItems value="#{studysubjectController.itemsAvailableSelectOne}"
                                           var="studySubjectidStudySubjectItem"
                                           itemValue="#{studySubjectidStudySubjectItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{names.EditTeacherSubjectsLabel_usersLogin}" for="usersLogin" />
                        <p:selectOneMenu id="usersLogin" value="#{teacherSubjectsController.selected.usersLogin}" required="true" requiredMessage="#{names.EditTeacherSubjectsRequiredMessage_usersLogin}">
                            <f:selectItem itemLabel="#{names.SelectOneMessage}"/>
                            <f:selectItems value="#{usersController.itemsAvailableSelectOne}"
                                           var="usersLoginItem"
                                           itemValue="#{usersLoginItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{teacherSubjectsController.update}" value="#{names.Save}" update="display,:TeacherSubjectsListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TeacherSubjectsEditDialog');"/>
                    <p:commandButton value="#{names.Cancel}" onclick="TeacherSubjectsEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
