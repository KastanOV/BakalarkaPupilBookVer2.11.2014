<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{names.ListParrentstudentTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ParrentstudentListForm">
                <p:panel header="#{names.ListParrentstudentTitle}">
                    <p:dataTable id="datalist" value="#{parrentstudentController.items}" var="item"
                                 selectionMode="single" selection="#{parrentstudentController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idParrentStudent}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{names.ListParrentstudentTitle_idParrentStudent}"/>
                            </f:facet>
                            <h:outputText value="#{item.idParrentStudent}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{names.ListParrentstudentTitle_studentLogin}"/>
                            </f:facet>
                            <h:outputText value="#{item.studentLogin}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{names.ListParrentstudentTitle_parentLogin}"/>
                            </f:facet>
                            <h:outputText value="#{item.parentLogin}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{names.Create}" actionListener="#{parrentstudentController.prepareCreate}" update=":ParrentstudentCreateForm" oncomplete="PF('ParrentstudentCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{names.View}" update=":ParrentstudentViewForm" oncomplete="PF('ParrentstudentViewDialog').show()" disabled="#{empty parrentstudentController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{names.Edit}" update=":ParrentstudentEditForm" oncomplete="PF('ParrentstudentEditDialog').show()" disabled="#{empty parrentstudentController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{names.Delete}" actionListener="#{parrentstudentController.destroy}" update=":growl,datalist" disabled="#{empty parrentstudentController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
