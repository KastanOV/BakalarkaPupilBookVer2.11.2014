<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InformationsViewDlg" widgetVar="InformationsViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{names.ViewInformationsTitle}">
            <h:form id="InformationsViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{informationsController.selected != null}">
                        <h:outputText value="#{names.ViewInformationsLabel_idinformations}"/>
                        <h:outputText value="#{informationsController.selected.idinformations}" title="#{names.ViewInformationsTitle_idinformations}"/>
                        <h:outputText value="#{names.ViewInformationsLabel_description}"/>
                        <h:outputText value="#{informationsController.selected.description}" title="#{names.ViewInformationsTitle_description}"/>
                        <h:outputText value="#{names.ViewInformationsLabel_infoForParrents}"/>
                        <p:selectBooleanCheckbox value="#{informationsController.selected.infoForParrents}" disabled="true"/>
                        <h:outputText value="#{names.ViewInformationsLabel_someMessage}"/>
                        <h:outputText value="#{informationsController.selected.someMessage}" title="#{names.ViewInformationsTitle_someMessage}"/>
                        <h:outputText value="#{names.ViewInformationsLabel_createDate}"/>
                        <h:outputText value="#{informationsController.selected.createDate}" title="#{names.ViewInformationsTitle_createDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{names.ViewInformationsLabel_studyGroupidStudyGroup}"/>
                        <h:outputText value="#{informationsController.selected.studyGroupidStudyGroup}" title="#{names.ViewInformationsTitle_studyGroupidStudyGroup}"/>
                        <h:outputText value="#{names.ViewInformationsLabel_usersLogin}"/>
                        <h:outputText value="#{informationsController.selected.usersLogin}" title="#{names.ViewInformationsTitle_usersLogin}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{names.Close}" onclick="InformationsViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
