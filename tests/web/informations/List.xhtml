<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{names.ListInformationsTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="InformationsListForm">
                <p:panel header="#{names.ListInformationsTitle}">
                    <p:dataTable id="datalist" value="#{informationsController.items}" var="item"
                                 selectionMode="single" selection="#{informationsController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idinformations}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{names.ListInformationsTitle_idinformations}"/>
                            </f:facet>
                            <h:outputText value="#{item.idinformations}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{names.ListInformationsTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{names.ListInformationsTitle_infoForParrents}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.infoForParrents}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{names.ListInformationsTitle_someMessage}"/>
                            </f:facet>
                            <h:outputText value="#{item.someMessage}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{names.ListInformationsTitle_createDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.createDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{names.ListInformationsTitle_studyGroupidStudyGroup}"/>
                            </f:facet>
                            <h:outputText value="#{item.studyGroupidStudyGroup}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{names.ListInformationsTitle_usersLogin}"/>
                            </f:facet>
                            <h:outputText value="#{item.usersLogin}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{names.Create}" actionListener="#{informationsController.prepareCreate}" update=":InformationsCreateForm" oncomplete="PF('InformationsCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{names.View}" update=":InformationsViewForm" oncomplete="PF('InformationsViewDialog').show()" disabled="#{empty informationsController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{names.Edit}" update=":InformationsEditForm" oncomplete="PF('InformationsEditDialog').show()" disabled="#{empty informationsController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{names.Delete}" actionListener="#{informationsController.destroy}" update=":growl,datalist" disabled="#{empty informationsController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
