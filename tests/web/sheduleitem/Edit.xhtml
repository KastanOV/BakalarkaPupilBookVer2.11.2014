<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SheduleitemEditDlg" widgetVar="SheduleitemEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{names.EditSheduleitemTitle}">
            <h:form id="SheduleitemEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sheduleitemController.selected != null}">
                        <p:outputLabel value="#{names.EditSheduleitemLabel_idSheduleItem}" for="idSheduleItem" />
                        <p:inputText id="idSheduleItem" value="#{sheduleitemController.selected.idSheduleItem}" title="#{names.EditSheduleitemTitle_idSheduleItem}" required="true" requiredMessage="#{names.EditSheduleitemRequiredMessage_idSheduleItem}"/>
                        <p:outputLabel value="#{names.EditSheduleitemLabel_day}" for="day" />
                        <p:selectBooleanCheckbox id="day" value="#{sheduleitemController.selected.day}" required="true" requiredMessage="#{names.EditSheduleitemRequiredMessage_day}"/>
                        <p:outputLabel value="#{names.EditSheduleitemLabel_hour}" for="hour" />
                        <p:selectBooleanCheckbox id="hour" value="#{sheduleitemController.selected.hour}" />
                        <p:outputLabel value="#{names.EditSheduleitemLabel_studyGroupidStudyGroup}" for="studyGroupidStudyGroup" />
                        <p:selectOneMenu id="studyGroupidStudyGroup" value="#{sheduleitemController.selected.studyGroupidStudyGroup}" required="true" requiredMessage="#{names.EditSheduleitemRequiredMessage_studyGroupidStudyGroup}">
                            <f:selectItem itemLabel="#{names.SelectOneMessage}"/>
                            <f:selectItems value="#{studygroupController.itemsAvailableSelectOne}"
                                           var="studyGroupidStudyGroupItem"
                                           itemValue="#{studyGroupidStudyGroupItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{names.EditSheduleitemLabel_studySubjectidStudySubject}" for="studySubjectidStudySubject" />
                        <p:selectOneMenu id="studySubjectidStudySubject" value="#{sheduleitemController.selected.studySubjectidStudySubject}" required="true" requiredMessage="#{names.EditSheduleitemRequiredMessage_studySubjectidStudySubject}">
                            <f:selectItem itemLabel="#{names.SelectOneMessage}"/>
                            <f:selectItems value="#{studysubjectController.itemsAvailableSelectOne}"
                                           var="studySubjectidStudySubjectItem"
                                           itemValue="#{studySubjectidStudySubjectItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{names.EditSheduleitemLabel_usersLogin}" for="usersLogin" />
                        <p:selectOneMenu id="usersLogin" value="#{sheduleitemController.selected.usersLogin}" required="true" requiredMessage="#{names.EditSheduleitemRequiredMessage_usersLogin}">
                            <f:selectItem itemLabel="#{names.SelectOneMessage}"/>
                            <f:selectItems value="#{usersController.itemsAvailableSelectOne}"
                                           var="usersLoginItem"
                                           itemValue="#{usersLoginItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{sheduleitemController.update}" value="#{names.Save}" update="display,:SheduleitemListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SheduleitemEditDialog');"/>
                    <p:commandButton value="#{names.Cancel}" onclick="SheduleitemEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
