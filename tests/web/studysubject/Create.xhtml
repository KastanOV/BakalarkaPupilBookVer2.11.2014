<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="StudysubjectCreateDlg" widgetVar="StudysubjectCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{names.CreateStudysubjectTitle}">
            <h:form id="StudysubjectCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{studysubjectController.selected != null}">
                        <p:outputLabel value="#{names.CreateStudysubjectLabel_idStudySubject}" for="idStudySubject" />
                        <p:inputText id="idStudySubject" value="#{studysubjectController.selected.idStudySubject}" title="#{names.CreateStudysubjectTitle_idStudySubject}" required="true" requiredMessage="#{names.CreateStudysubjectRequiredMessage_idStudySubject}"/>
                        <p:outputLabel value="#{names.CreateStudysubjectLabel_name}" for="name" />
                        <p:inputText id="name" value="#{studysubjectController.selected.name}" title="#{names.CreateStudysubjectTitle_name}" required="true" requiredMessage="#{names.CreateStudysubjectRequiredMessage_name}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{studysubjectController.create}" value="#{names.Save}" update="display,:StudysubjectListForm:datalist,:growl" oncomplete="handleSubmit(args,'StudysubjectCreateDialog');"/>
                    <p:commandButton value="#{names.Cancel}" onclick="StudysubjectCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
