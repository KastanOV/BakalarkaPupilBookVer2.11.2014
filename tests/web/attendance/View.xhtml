<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AttendanceViewDlg" widgetVar="AttendanceViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{names.ViewAttendanceTitle}">
            <h:form id="AttendanceViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{attendanceController.selected != null}">
                        <h:outputText value="#{names.ViewAttendanceLabel_idAttendance}"/>
                        <h:outputText value="#{attendanceController.selected.idAttendance}" title="#{names.ViewAttendanceTitle_idAttendance}"/>
                        <h:outputText value="#{names.ViewAttendanceLabel_missingStart}"/>
                        <h:outputText value="#{attendanceController.selected.missingStart}" title="#{names.ViewAttendanceTitle_missingStart}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{names.ViewAttendanceLabel_missingEnd}"/>
                        <h:outputText value="#{attendanceController.selected.missingEnd}" title="#{names.ViewAttendanceTitle_missingEnd}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{names.ViewAttendanceLabel_excussed}"/>
                        <p:selectBooleanCheckbox value="#{attendanceController.selected.excussed}" disabled="true"/>
                        <h:outputText value="#{names.ViewAttendanceLabel_usersLogin}"/>
                        <h:outputText value="#{attendanceController.selected.usersLogin}" title="#{names.ViewAttendanceTitle_usersLogin}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{names.Close}" onclick="AttendanceViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
