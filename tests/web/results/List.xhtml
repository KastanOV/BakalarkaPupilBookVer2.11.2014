<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{names.ListResultsTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ResultsListForm">
                <p:panel header="#{names.ListResultsTitle}">
                    <p:dataTable id="datalist" value="#{resultsController.items}" var="item"
                                 selectionMode="single" selection="#{resultsController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idResults}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{names.ListResultsTitle_idResults}"/>
                            </f:facet>
                            <h:outputText value="#{item.idResults}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{names.ListResultsTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{names.ListResultsTitle_score}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.score}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{names.ListResultsTitle_date}"/>
                            </f:facet>
                            <h:outputText value="#{item.date}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{names.ListResultsTitle_studySubjectidStudySubject}"/>
                            </f:facet>
                            <h:outputText value="#{item.studySubjectidStudySubject}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{names.ListResultsTitle_teacherLogin}"/>
                            </f:facet>
                            <h:outputText value="#{item.teacherLogin}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{names.ListResultsTitle_studentLogin}"/>
                            </f:facet>
                            <h:outputText value="#{item.studentLogin}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{names.Create}" actionListener="#{resultsController.prepareCreate}" update=":ResultsCreateForm" oncomplete="PF('ResultsCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{names.View}" update=":ResultsViewForm" oncomplete="PF('ResultsViewDialog').show()" disabled="#{empty resultsController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{names.Edit}" update=":ResultsEditForm" oncomplete="PF('ResultsEditDialog').show()" disabled="#{empty resultsController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{names.Delete}" actionListener="#{resultsController.destroy}" update=":growl,datalist" disabled="#{empty resultsController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
