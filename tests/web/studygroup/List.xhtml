<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{names.ListStudygroupTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="StudygroupListForm">
                <p:panel header="#{names.ListStudygroupTitle}">
                    <p:dataTable id="datalist" value="#{studygroupController.items}" var="item"
                                 selectionMode="single" selection="#{studygroupController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idStudyGroup}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{names.ListStudygroupTitle_idStudyGroup}"/>
                            </f:facet>
                            <h:outputText value="#{item.idStudyGroup}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{names.ListStudygroupTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{names.ListStudygroupTitle_schoolYearidSchoolYear}"/>
                            </f:facet>
                            <h:outputText value="#{item.schoolYearidSchoolYear}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{names.Create}" actionListener="#{studygroupController.prepareCreate}" update=":StudygroupCreateForm" oncomplete="PF('StudygroupCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{names.View}" update=":StudygroupViewForm" oncomplete="PF('StudygroupViewDialog').show()" disabled="#{empty studygroupController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{names.Edit}" update=":StudygroupEditForm" oncomplete="PF('StudygroupEditDialog').show()" disabled="#{empty studygroupController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{names.Delete}" actionListener="#{studygroupController.destroy}" update=":growl,datalist" disabled="#{empty studygroupController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
