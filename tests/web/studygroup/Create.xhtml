<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="StudygroupCreateDlg" widgetVar="StudygroupCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{names.CreateStudygroupTitle}">
            <h:form id="StudygroupCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{studygroupController.selected != null}">
                        <p:outputLabel value="#{names.CreateStudygroupLabel_idStudyGroup}" for="idStudyGroup" />
                        <p:inputText id="idStudyGroup" value="#{studygroupController.selected.idStudyGroup}" title="#{names.CreateStudygroupTitle_idStudyGroup}" required="true" requiredMessage="#{names.CreateStudygroupRequiredMessage_idStudyGroup}"/>
                        <p:outputLabel value="#{names.CreateStudygroupLabel_name}" for="name" />
                        <p:inputText id="name" value="#{studygroupController.selected.name}" title="#{names.CreateStudygroupTitle_name}" required="true" requiredMessage="#{names.CreateStudygroupRequiredMessage_name}"/>
                        <p:outputLabel value="#{names.CreateStudygroupLabel_schoolYearidSchoolYear}" for="schoolYearidSchoolYear" />
                        <p:selectOneMenu id="schoolYearidSchoolYear" value="#{studygroupController.selected.schoolYearidSchoolYear}" required="true" requiredMessage="#{names.EditStudygroupRequiredMessage_schoolYearidSchoolYear}">
                            <f:selectItems value="#{schoolyearController.itemsAvailableSelectOne}"
                                           var="schoolYearidSchoolYearItem"
                                           itemValue="#{schoolYearidSchoolYearItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{studygroupController.create}" value="#{names.Save}" update="display,:StudygroupListForm:datalist,:growl" oncomplete="handleSubmit(args,'StudygroupCreateDialog');"/>
                    <p:commandButton value="#{names.Cancel}" onclick="StudygroupCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
