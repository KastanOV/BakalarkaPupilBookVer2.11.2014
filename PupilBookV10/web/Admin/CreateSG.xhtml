<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="StudyGroupCreateDialog" widgetVar="StudyGroupCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="Přidat studíjní skupinu">
            <h:form id="StudyGroupCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{studyGroupMB.edited != null}">
                        <p:outputLabel value="Název" for="name" />
                        <p:inputText id="name" value="#{studyGroupMB.edited.name}" title="Název" required="true" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{studyGroupMB.saveStudyGroups}" value="Ulozit" update="display,:AdminMainMenu:StudyGroupsOneMenu,:growl" oncomplete="handleSubmit(args,'StudyGroupCreateDialog');"/>
                    <p:commandButton value="Zrusit" onclick="StudyGroupCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
